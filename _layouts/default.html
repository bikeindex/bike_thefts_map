<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>{{ site.title }}</title>
    <link rel="shortcut icon" href="/assets/fav.ico" />
    <meta name="description" content="{{ site.description }}" />
    <link
      rel="stylesheet"
      href="{{'/assets/main.css' | prepend: site.baseurl}}"
    />
    <link
      rel="canonical"
      href="{{page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url}}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bikeindex" />
    <meta name="twitter:creator" content="@sethherr" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="http://map.bikewise.org/example.png" />
  </head>

  <body>
    {{ content }}
  </body>

  <script src="{{ '/assets/base.js' | prepend: site.baseurl }}"></script>

  <script>

      i["GoogleAnalyticsObject"] = r;
      (i[r] =
        i[r] ||

        }),
        (i[r].l = 1 * new Date());
      (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m);
    })(
      window,
      document,
      "script",
      "//www.google-analytics.com/analytics.js",
      "ga"

    ga("create", "UA-38316708-6", "auto");

</html>
